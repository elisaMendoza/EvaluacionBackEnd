<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículo</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Vehículo</h1>
        <form action="mostrardatos" method="POST">
            <div class="mb-3">
                <label for="anno" class="form-label">Año</label>
                <input type="number" class="form-control" id="anno" name="anno" placeholder="Ingrese el año del vehículo" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Ingrese la marca del vehículo" required>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Ingrese el color del vehículo" required>
            </div>
            <div class="mb-3">
                <label for="combustible" class="form-label">Combustible</label>
                <select class="form-select" id="combustible" name="combustible" required>
                    <option value="" disabled selected>Seleccione el tipo de combustible</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diésel</option>
                    <option value="electrico">Eléctrico</option>
                    <option value="hibrido">Híbrido</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="numpuertas" class="form-label">Número de Puertas</label>
                <input type="number" class="form-control" id="numpuertas" name="numpuertas" placeholder="Ingrese el número de puertas" required>
            </div>
            <div class="mb-3">
                <label for="traccion" class="form-label">Tracción</label>
                <select class="form-select" id="traccion" name="traccion" required>
                    <option value="" disabled selected>Seleccione el tipo de tracción</option>
                    <option value="delantera">Delantera</option>
                    <option value="trasera">Trasera</option>
                    <option value="4x4">4x4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Vehículo</button>
        </form>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
